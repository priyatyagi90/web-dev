<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="clone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css >

</head>
<body>
    <div className="container">

        <div class="navbar">
            <div class="nav_logo">
           <img src="https://freepnglogo.com/images/all_img/1715487998amazon-logo-transparent.png", alt=""> 
           </div>

           <div class="address">
             <div class="div1">
                delivering to Ghaziabad 201001
             </div>
             <div class="div2">
                <b>Update Location</b> 
             </div>
             <!-- <div class="loc_icon">
                <i class="fa-solid fa-location-dot"></i>
             </div> -->
           </div>

            <div class="nav_search">
                <div class="search_input">
                      <input type="text" placeholder="Search here">
                </div>
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                 
            </div>

            <div class="sign_in">
                <div class="sign_in1">
                    Hello, sign in
                </div>
                <div class="sign_in2">
                    <b>Accounts & Lists</b>
                </div>
            </div>

            <div class="orders">
                <div class="orders1">
                    Returns
                </div>
                <div class="orders2">
                     <b>& Orders</b>
                </div>
            </div>

            <div class="cart">
                <div class="cart_logo">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>

                <div class="cart_name">
                    Cart
                </div>
            </div>
        </div>


        <div class="nav_panel">
            <div class="nav_options">
                All
                Mx Player
                Sell
                Best Sellers
                Today's Deal
                Electronics
                Home & Kitchen














            </div>
        </div>
    </div>
    
</body>
</html>
